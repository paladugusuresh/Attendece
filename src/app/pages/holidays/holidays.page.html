<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-row>
    <ion-col>
      <ion-label align="center">
        <h1 class="heading-title">Holidays</h1>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-group *ngFor="let holidayGroup of holidayList">
      <ion-item-divider>
        <ion-label>
          <h2 class="grouping-header"><b>{{holidayGroup.month}}</b></h2>
        </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let holiday of holidayGroup.holidays; let index = index" [lines]="index+1 === holidayGroup.holidays.length ? 'none' : 'inset'">
        <ion-label class="child-item-label">
          <h2>{{holiday.occassion}}</h2>
          <p>{{holiday.holidayDate | date: 'MMM d, yyyy'}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
