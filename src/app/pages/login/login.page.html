<ion-content>
  <ion-slide class="login-ion-slide">
    <div class="login-container">
      <ion-row>
        <ion-col>
          <ion-label>
            <h1 class="heading-title">Log in</h1>
          </ion-label>
        </ion-col>
      </ion-row>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate >
        <ion-grid>
          <ion-row>
            <ion-col>
              <div class="err-msg-box" *ngIf="loginErrMsg">
                <ion-label class="err-msg">{{loginErrMsg}}</ion-label>
              </div>
              <ion-list class="loginList">
                <ion-label align="left" class="input-label">User Name</ion-label>
                <ion-item>
                  <ion-input type="text" formControlName="userName" name="userName" required placeholder="User Name">
                  </ion-input>
                </ion-item>
                <br/>
                <ion-label align="left" class="input-label">Password</ion-label>
                <ion-item>
                  <ion-input type="password" formControlName="password" name="password" required placeholder="Password">
                  </ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label align="left">
                <a [routerLink]="['/forgot-password']" small class="fg-pwd">
                  Forgot your password?
                </a>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button class="btn-login" type="submit" expand="block">
                Log in
              </ion-button>
              <ion-label>
                <a (click)="navigateToSignup()" small class="signup">Sign Up</a>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </ion-slide>
</ion-content>
