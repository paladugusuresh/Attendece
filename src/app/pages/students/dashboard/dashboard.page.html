<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-row>
    <ion-col size="12" class="fs-22">
      <h1 class="fs-2 pl-2">Welcome back {{ profile?.firstName }}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card class="back-color">
        <ion-card-content>
          <pre class="pre-align">
              Average
           Attendance
               {{avgAttendance}}
         </pre>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="pl-2 mb-5">My Courses</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-slides [options]="slideOptions" [mode]="'ios'">
        <ion-slide *ngFor="let course of courses">
          <ion-card>
            <ion-card-header>
              <ion-img [src]="course.image || ''"></ion-img>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="pl-2 mb-5">My Attendance</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-list>
          <ion-item *ngFor="let history of attendanceHistory">
            <ion-label class="label label-title">
              <h2>{{ history.attendedDate | date: 'MM/dd/YYYY'}}</h2>
              <p>{{ history.course }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
