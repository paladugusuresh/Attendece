<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-row>
    <ion-col size="8" class="fs-22">
      <h1 class="fs-2 pl-2 welcome-msg">Welcome back {{ profile?.firstName }}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card class="attendance-card">
        <ion-card-content>
          <ion-label>
            <h2 class="grade-card-heading">Attendance</h2>
            <h1 class="grade-card-content">{{avgAttendance}}</h1>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="grade-card">
        <ion-card-content>
          <ion-label>
            <h2 class="grade-card-heading">Grade</h2>
            <h1 class="grade-card-content">{{grade}}%</h1>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="pl-2 mb-5 my-courses">My Courses</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-slides [options]="slideOptions" [mode]="'ios'">
        <ion-slide *ngFor="let course of courses" (click)="navigateToCourseWiseAttendance(course.id)">
          <ion-card>
            <ion-card-header>
              <ion-img [src]="course.image || ''"></ion-img>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="pl-2 mb-5 my-attendance">My Attendance</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf="attendanceHistory.length > 0">
      <ion-card>
        <ion-list>
          <ion-item *ngFor="let history of attendanceHistory; let index = index" [lines]="index+1 === attendanceHistory.length ? 'none' : 'full'">
            <ion-label class="label label-title">
              <p>{{ history.attendedDate | date: 'MM/dd/YYYY'}}</p>
              <h2>{{ history.course }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
    <ion-col *ngIf="attendanceHistory.length === 0">
      <p class="empty-data">
        Welcome for your first day
      </p>
    </ion-col>
  </ion-row>
</ion-content>
