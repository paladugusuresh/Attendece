<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-slide class="cp-ion-slide">
    <ion-grid class="cp-container">
      <ion-row>
        <ion-col>
          <ion-label>
            <h1 class="heading-title">Change Password</h1>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding">
          <div class="ion-padding-top" *ngIf="errorMsg">
            <div class="err-msg-box">
              <ion-label class="err-msg">{{errorMsg}}</ion-label>
            </div>
          </div>
          <form [formGroup]="cpForm" (ngSubmit)="updatePassword()" novalidate>
            <ion-list class="cp-list">
              <ion-label align="left" class="input-label">{{ 'Old Password *' }}</ion-label>
              <ion-item>
                <ion-input type="password" formControlName="oldPassword" name="oldPassword" required placeholder="Old Password"></ion-input>
              </ion-item>
              <ion-label align="left" class="input-label">{{ 'Password *' }}</ion-label>
              <ion-item>
                <ion-input type="password" formControlName="password" name="password" required placeholder="Password"></ion-input>
              </ion-item>
              <ion-label align="left" class="input-label">{{ 'Confirm Password *' }}</ion-label>
              <ion-item>
                <ion-input type="password" formControlName="confirmPassword" name="confirmPassword" required placeholder="Confirm Password"></ion-input>
              </ion-item>
            </ion-list>
            <div>
              <ion-button type="submit" class="btn-reset" expand="block">Update Password</ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide>
</ion-content>
