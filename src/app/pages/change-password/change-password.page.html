<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="changepwd-logo">
          <img src="../../../assets/imgs/password-reset.png" width="80%" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <div class="ion-padding-top" *ngIf="errorMsg">
          <div class="err-msg-box">
            <ion-label class="err-msg">{{errorMsg}}</ion-label>
          </div>
        </div>
        <form [formGroup]="cpForm" (ngSubmit)="updatePassword()" novalidate>
          <ion-item class="ion-no-padding">
            <ion-label position="floating">{{ 'Old Password *' }}</ion-label>
            <ion-input type="password" formControlName="oldPassword" name="oldPassword" required></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="floating">{{ 'Password *' }}</ion-label>
            <ion-input type="password" formControlName="password" name="password" required></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="floating">{{ 'Confirm Password *' }}</ion-label>
            <ion-input type="password" formControlName="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>
          <div class="ion-padding-top">
            <ion-button type="submit" color="primary" expand="block">Update Password</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
