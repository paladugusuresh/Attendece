<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-row>
    <ion-col size="12" class="fs-22">
      <h1 class="fs-2 pl-2 welcome-msg">Welcome {{ profile?.firstName }}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-select interface="popover" [(ngModel)]="schoolId" (ionChange)="onSchoolChange($event)"
          placeholder="Select Course" [mode]="'ios'">
          <ion-select-option [value]="school.id + ''" *ngFor="let school of schools">{{school.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-card class="back-color">
        <ion-card-content>
          <ion-label class="pre-align">
            {{schoolName}}
          </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="pl-2 mb-5 my-courses">My Courses</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="course-img-wrapper mb-5">
        <div class="course-img-container" *ngFor="let course of courses"
          (click)="getAttendanceByStudentCourseandDate(course.id)">
          <ion-img [src]="course.image || ''"></ion-img>
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="dw-col mb-5">
      <ion-item>
        <ion-datetime displayFormat="MMM DD YYYY" min="1930" [max]="maxDate" [(ngModel)]="attendedDate" placeholder="Select Date"
          (ionChange)="onDateChange()"></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h3 class="pl-2 mb-5 my-students">My Students</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf="attendanceHistory.length > 0">
      <ion-card>
        <ion-list>
          <ion-item *ngFor="let history of attendanceHistory; let index = index"
            [lines]="index+1 === attendanceHistory.length ? 'none' : 'full'">
            <ion-label class="label label-title">
              <p>{{ history.attendedDate | date: 'MM/dd/YYYY'}}</p>
              <h2>{{history?.firstName}} <br/>({{ history.course }})</h2>
            </ion-label>
            <ion-toggle slot="end" color="success" (ionFocus)="onFocus()" (ionChange)="updateStudentAttendanceByTeacher(history)" [(ngModel)]="history.isTeacherAcknowledged" [disabled]="!history.enableTeacherAcknowledgement" [checked]="history.isTeacherAcknowledged"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-card>
    </ion-col>
    <ion-col *ngIf="displayNoData">
      <p class="empty-data">
        No data available
      </p>
    </ion-col>
  </ion-row>
</ion-content>
