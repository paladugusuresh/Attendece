<ion-header [translucent]="true">

  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true" class="ion-padding">

      </ion-tab-button>

      <ion-tab-button tab="profile">

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
